---
layout: default
---

<h1>{{ page.title }}</h1>
<ul>
  {% for chapter in site.data.chapters %}
  <li>
    <a
      href="/{{ page.url | split: '/' | second }}/chapter/{{ chapter.chapter_number }}/"
    >
      {{ chapter.name_translation }} ({{ chapter.name_transliterated }}) </a
    ><br />
    <small>{{ chapter.chapter_summary | truncate: 200 }}</small>
  </li>
  {% endfor %}
</ul>
